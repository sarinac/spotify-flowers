<!doctype html>
<html>
<head>
	{% block header %}
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %}</title>
	<link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
	{% endblock %}
</head>
<body>
	<div id="content">{% block content %}{% endblock %}</div>
	<div id="footer">
		{% block footer %}
		<p>Created by <a href="https://github.com/sarinac/spotify-flowers">Sarina Chen</a>.</p>
		{% endblock %}
	</div>
</body>
</html>
